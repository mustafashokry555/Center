<input type="checkbox" checked id="test" >
<script src="../../js/jquery-3.5.0.min.js"></script>
<script>
    let m = document.getElementById("test");
    m.addEventListener('click',function(){
        if (m.checked)
                console.log("1");
            else if(!m.checked)
                console.log("2")
    });
            
</script>
